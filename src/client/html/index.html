<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="UTF-8" />
    <title>UFEND-5 Travel App</title>
    <meta name="description" content="UFEND-5 project">
    <meta name="keywords" content="travelling">
    <meta name="author" content="Francesco Bellini">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <header class="header shadow bg-primary">
      <h1 class="header__title">Travel App</h1>
      <nav>
        <a href="#home">Home</a>
        <a id="detail-anchor" href="#detail" class="can-hide-absent hidden">Details</a>
        <a href="#add">Add</a>
        <a href="#back">Back</a>
      </nav>
      </nav>
    </header>
    <main class="page">
      <home-page id="home-page"></home-page>
      <section class="column can-hide-absent hidden" id="add-page">
        <div class="bg-primary alert">
          <p>
            Create a new trip
          </p>
        </div>
        <trip-form id="trip-form"></trip-form>
        <div id="loader" class="loader can-hide-present hidden"></div>
        <div id="add-success" class="bg-success can-hide-absent hidden alert">
          <a href="#detail">
            New trip created! Click to see it
          </a>
        </div>
        <div id="add-error" class="bg-danger can-hide-absent hidden alert">
          <p >
            Something went wrong! Make sure to add a real destination and sensible dates
          </p>
        </div>
      </section>
      <section class="can-hide-absent hidden page" id="detail-page">
        <div id="detail-title" class="bg-primary alert can-hide-absent">
          <p>
            Selected trip
          </p>
        </div>
        <trip-card id="detail-card" class="can-hide-absent"></trip-card>
        <trip-list id="weather-list" class="can-hide-absent"></trip-list>
        <div id="detail-deleted" class="can-hide-present hidden alert bg-danger">
          <a href="#home">
            You deleted this trip! Go back to the home page
          </a>
        </div>
      </section>
    </main>

  </body>
</html>
