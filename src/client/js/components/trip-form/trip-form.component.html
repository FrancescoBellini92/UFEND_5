<form name="text-entry" autocomplete="off" class="form">

  <label class="color-primary margin-small" for="name">Name</label>
  <input type="text" class="shadow" name="name" id="name" required/>

  <label class="color-primary margin-small" for="location">Destination</label>
  <input type="text" class="shadow" name="location" id="location" required/>

  <label class="color-primary margin-small" for="start-date">Start date</label>
  <input type="date" class="shadow" name="start-date" id="start-date" required/>

  <label class="color-primary margin-small" for="end-date">End date</label>
  <input type="date" class="shadow" name="end-date" id="end-date" required/>

  <button id="submit" type="submit" class="bg-primary padding-medium margin-medium shadow">Create trip</button>
</form>
