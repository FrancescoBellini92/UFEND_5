<div class="column">
  <div class="alert bg-primary shadow row min-width">
    <p>Details</p>

    <div class="row">
      <button id="add-detail-btn" class="alert__button padding-small shadow border">
        Add
      </button>
      <button id="save-btn" class="alert__button padding-small shadow border">
        Save
      </button>
      <button id="remove-all-btn" class="alert__button padding-small shadow border">
        Clear
      </button>
    </div>

  </div>

  <div id="details-container"></div>

  <p id="no-details-text" class="can-hide-absent">Start by adding some details to your trip!</p>
</div>

<template id="form-control">
  <div class="detail">
    <div class="row">
      <select aria-label="select detail type" class="detail__type" required>
        <option value="todo">Todo</option>
        <option value="stay">Stay</option>
        <option value="travel">Travel</option>
      </select>

      <input type="datetime-local" aria-label="select date and time" class="detail__date shadow" required>

      <button class="detail__remove padding-small shadow border">&#10005;</button>

    </div>
      <input class="detail__content shadow" aria-label="detail content" required>
    </div>
  </div>
</template>
